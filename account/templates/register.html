<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
</head>
<body class="bg-home">
    {% include 'myapp/includes/navhome.html' %}
    <hr class="mt-0">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="card shadow-sm bg-primary-subtle" style="width: 100%; max-width: 400px;">
            <div class=" text-center">
                <h4 class="mt-2">Registrar</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirme sua senha" required>
                </div>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-dark w-100">Registrar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></small>
            </div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
