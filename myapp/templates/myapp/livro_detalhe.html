<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Detalhes do Livro</h1>
    </header>
    <main class="container my-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ livro.titulo }}</h2>
                <p class="card-text"><strong>Autor:</strong> {{ livro.autor }}</p>
                <p class="card-data"><strong>Data publicação:</strong> {{ livro.data_publicacao }}</p>
                <p class="card-text"><strong>Descrição:</strong> {{ livro.descricao }}</p>
                <a href="{% url 'livro-list' %}" class="btn btn-primary mt-3">Voltar ao Home</a>
            </div>
        </div>
    </main>
</body>
</html>
