<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white ms-3" href="/">Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'listagem_contatos' %}">Contatos</a>
                </li>

                    <a class="nav-link text-white" href="{% url 'contato_cadastro' %}">Cadastro</a>

            </ul>
        </div>
    </nav>
    <main class="container my-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ contato.nome }}</h2>
                <p class="card-text"><strong>Telefone:</strong> {{ contato.telefone }}</p>
                <p class="card-text"><strong>Email:</strong> {{ contato.email }}</p>
                <p class="card-text"><strong>Endere√ßo:</strong> {{ contato.endereco }}</p>
                <a href="{% url 'listagem_contatos' %}" class="btn btn-primary mt-3">Voltar a Listagem</a>
                </div>
        </div>
